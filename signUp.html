<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/signUp.css">

    <title>Sign Up For Tiny Tales!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute):
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/signUp.html");
    </script> -->
</head>

<body>



    <main>
        <div class="container">
            <header  class="text-center">
                <h1>Welcome to <code>Tiny Tales</code></h1>
            </header>
        
        <form id="signUp" class="container form-control">
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" minlength="3">
            </div>

            <div>
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" minlength="3">
            </div>

            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" minlength="6">
            </div>

            
            <p id="messagePara"></p>
        </form>
        <button id="signUpBtn" type="submit" class="btn btn-success mt-3">Sign Up </button>
        </div>

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="scripts/signUp.js"></script>
</body>

</html>
