<!-- Profile page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="#">

    <title>PROFILE</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/index.html");
    </script>
</head>
<body>

    <header>
        <h1>PROFILE PAGE</h1>
    </header>

    <main>
        <div>
            <a href="posts.html">Post Page</a>
            
        </div>
        <div>
            <button id="logoutButton">Logout</button>
        </div>

        <div class="container">
            <h3 class="text-center">Create a New Post</h1>

            <!-- Post Form -->
            <form id="postForm" class="mb-4">
                <div class="form-group">
                    <label for="postContent">What is on your mind?</label>
                    <textarea id="postContent" class="form-control mt-2" rows="4" placeholder="Enter your post content..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Post</button>
            </form>
        </div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    
    <script src="scripts/profile.js"></script>
</body>
</html>
