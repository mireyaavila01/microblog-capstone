<!-- Profile page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/profile.css">

    <title>PROFILE</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/index.html");
    </script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="posts.html">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="profile.html">Your Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <button id="logoutButton" class="btn btn-outline-light">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container py-4">
            <div class="row">
                <!-- Profile Information -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Avatar -->
                            <img src="https://simg.nicepng.com/png/small/115-1150821_default-avatar-comments-sign-in-icon-png.png"
                                alt="Avatar" class="rounded-circle mb-3" style="width: 100px; height: 100px;">

                            <!-- User Profile Info -->
                            <h5 class="card-title">User Profile</h5>
                            
                            <h5 id="username" class="card-title">@johndoe</h5>
                            <p id="fullName" class="card-text">John Doe</p>
                        </div>
                    </div>
                </div>


                <!-- Post Creation -->
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Create a New Post</h5>
                            <form id="postForm">
                                <div class="mb-3">
                                    <textarea class="form-control" id="postContent" rows="3"
                                        placeholder="What's on your mind?" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Post</button>
                            </form>
                        </div>
                    </div>

                    <!-- User Posts -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Recent Posts</h5>
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text">Sample post content.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </main>

    <footer></footer>

    <!-- Page-specific code -->

    <script src="scripts/profile.js"></script>
</body>

</html>
